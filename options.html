<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提示詞管理</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        #prompt-list {
            list-style: none;
            padding: 0;
            max-width: 600px;
            margin: 20px auto;
        }

        #prompt-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #prompt-list li span {
            flex-grow: 1;
            margin-right: 10px;
            color: #555;
            word-break: break-word;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 5px;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        #add-prompt {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }

        #add-prompt input {
            width: 75%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        #add-prompt input:focus {
            border-color: #007bff;
        }

        #trigger-setting {
            text-align: center;
            margin-bottom: 30px;
        }

        #trigger-setting label {
            font-size: 1.2em;
            margin-right: 10px;
            color: #333;
        }

        #trigger-setting input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 75%;
            max-width: 300px;
            transition: border-color 0.3s ease;
        }

        #trigger-setting input:focus {
            border-color: #007bff;
        }

        #export-prompt,
        #import-prompt {
            text-align: center;
            margin-top: 20px;
        }

        #export-button,
        #import-button {
            background-color: #28a745;
        }

        #export-button:hover,
        #import-button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            #add-prompt input {
                width: 100%;
                margin-bottom: 10px;
            }

            #prompt-list li {
                flex-direction: column;
                align-items: flex-start;
            }

            #prompt-list li button {
                width: 100%;
                margin-top: 10px;
            }

            #add-prompt button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>提示詞管理</h1>

    <div id="trigger-setting">
        <label for="trigger-input">設定觸發符號:</label>
        <input type="text" id="trigger-input" placeholder="例如: !!">
        <button id="save-trigger-button">保存觸發符號</button>
    </div>

    <ul id="prompt-list"></ul>

    <div id="add-prompt">
        <input type="text" id="new-prompt" placeholder="輸入新的提示詞">
        <button id="add-button">添加提示詞</button>
    </div>

    <div id="export-prompt" style="text-align: center; margin-top: 20px;">
        <button id="export-button">匯出提示詞</button>
    </div>

    <div id="import-prompt" style="text-align: center; margin-top: 20px;">
        <input type="file" id="import-file" style="display:none;">
        <button class="button" id="import-button">匯入提示詞</button>
    </div>

    <script src="options.js"></script>
</body>

</html>
